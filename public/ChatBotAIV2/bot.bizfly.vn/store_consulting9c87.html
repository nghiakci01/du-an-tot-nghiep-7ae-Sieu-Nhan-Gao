  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to generate random string for username that will never duplicate
      function generateRandomString(length = 20) {
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        const timestamp = Date.now().toString();
        
        // Use part of the timestamp to ensure uniqueness
        let result = timestamp.slice(-10);
        
        // Fill the rest with random characters
        const remainingLength = length - result.length;
        for (let i = 0; i < remainingLength; i++) {
          result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        
        return result;
      }

      // Function to update iframe src with username
      function updateIframeSrc(username) {
        const iframe = document.querySelector('.main-iframe');
        if (iframe) {
          const currentSrc = iframe.src;
          const srcUrl = new URL(currentSrc.html);
          
          // Update the username and name parameters
          srcUrl.searchParams.set('username', username);
          srcUrl.searchParams.set('name', username);
          
          // Set the updated URL back to the iframe
          iframe.src = srcUrl.toString();
        }
      }
      
      // Function to adjust iframe height based on screen size
      function adjustIframeHeight() {
        const iframe = document.querySelector('.main-iframe');
        if (iframe) {
          if (window.innerWidth <= 768) {
            // On mobile, set a fixed height that fits within viewport
            const viewportHeight = window.innerHeight;
            const headerHeight = document.querySelector('.header')?.offsetHeight || 0;
            const footerHeight = document.querySelector('.footer-box')?.offsetHeight || 0;
            
            // Calculate available space (subtract header, footer, powered-by, and some padding)
            const poweredByHeight = document.querySelector('.powder-by')?.offsetHeight || 0;
            const availableHeight = viewportHeight - headerHeight - footerHeight - poweredByHeight - 44;
            
            // Set iframe height to available space, but not more than 600px
            iframe.style.height = Math.min(availableHeight, 600) + 'px';
          } else {
            // On desktop, use flex for full height
            iframe.style.height = '';
          }
        }
      }

      // Get URL parameters first
      const urlParams = new URLSearchParams(window.location.search);
      const urlUsername = urlParams.get('username');
      
      if (urlUsername) {
        // If username is in URL, use it and save to local storage
        const userInfo = {
          username: urlUsername,
          name: `Khách #${urlUsername}`
        };
        updateIframeSrc(urlUsername);
      } else {
        // Check if username exists in local storage
        const storedUserInfo = localStorage.getItem('bookingUserInfo');
        
        if (storedUserInfo) {
          // If username exists in local storage, use it
          const userInfo = JSON.parse(storedUserInfo);
          updateIframeSrc(userInfo.username);
        } else {
          // Generate new random username
          const randomUsername = generateRandomString();
          const userInfo = {
            username: randomUsername,
            name: `Khách #${randomUsername}`
          };
          
          // Save to local storage
          localStorage.setItem('bookingUserInfo', JSON.stringify(userInfo));
          
          // Update iframe src
          updateIframeSrc(randomUsername);
        }
      }
      
      // Toggle footer button row
      const closeBtn = document.querySelector('.footer-btn-close');
      const footerBtnRow = document.querySelector('.footer-btn-row');
      
      if (closeBtn && footerBtnRow) {
        closeBtn.addEventListener('click', function() {
          footerBtnRow.classList.toggle('hidden');
          closeBtn.classList.toggle('active');
          
          // Re-adjust iframe height when footer changes size
          setTimeout(adjustIframeHeight, 300);
        });
      }
      
      // Adjust height on load and window resize
      adjustIframeHeight();
      window.addEventListener('resize', adjustIframeHeight);
      
      // Adjust height when iframe content loads
      const iframe = document.querySelector('.main-iframe');
      if (iframe) {
        iframe.addEventListener('load', adjustIframeHeight);
      }
    });
